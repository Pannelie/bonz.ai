<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hitta ledigt rum</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body class="booking">
    <header>
        <nav class="navigation">
          <img
          class="navigation__logo"
          src="assets/logo/bonz.ai-logo-white-landscape.png"
          alt="Bonz.ai logotyp -startsida">
          <ul class="navigation__list">
              <li class="navigation__list-item">
                <a href="index.html" class="navigation__link">Hem</a>
              </li>
              <li class="navigation__list-item">
                <a href="booking.html" class="navigation__link">Boka rum</a>
              </li>
              <li class="navigation__list-item">
                <a href="about.html" class="navigation__link">Om oss</a>
              </li>
            </ul>
          </li>
        </nav>
      </header>
    <div class="wrapper wrapper--booking">
        <h1 class="page-title">Hitta ett ledigt rum</h1>
        <form class="check-room check-room--sizing">
            <label class="check-room__info">
                Ankomst
                <input type="date" class="check-room__input">
            </label>
            <label class="check-room__info">
                Hemgång
                <input type="date" placeholder="Välj datum" class="check-room__input">
            </label>
            <label class="check-room__info">
                Gäster
                <input type="number" placeholder="Välj antal" class="check-room__input" min="1" max="12">
            </label>
            <label class="check-room__info">
                Rum
                <input type="number" placeholder="Välj antal" class="check-room__input" min="1" max="5">
            </label>
            <button class="main-btn--long main-btn">Sök</button>
        </form>
        <section class="room">
            <section class="gallery">
                <figure class="gallery__image gallery__image--1"></figure>
                <figure class="gallery__image gallery__image--2"></figure>
                <figure class="gallery__image gallery__image--3"></figure>
</section>
            <section class="gallery__thumbnails">
                    <input type="radio" name="gallery" id="thumb-1" class="gallery__thumbnail-input">
                        <label for="thumb-1" class="gallery__thumbnail"> <img src="assets/photos/01-day.jpg" alt="thumbnail enkelrum" class="gallery__thumb-img">
                        </label>
                    <input type="radio" name="gallery" id="thumb-2" class="gallery__thumbnail-input">
                        <label for="thumb-2" class="gallery__thumbnail gallery__thumbnail--label-2"><img src="assets/photos/01-day.jpg" alt="thumbnail enkelrum" class="gallery__thumb-img"></label>

                    <input type="radio" name="gallery" id="thumb-3" class="gallery__thumbnail-input">
                        <label for="thumb-3" class="gallery__thumbnail gallery__thumbnail--label-3"><img src="assets/photos/01-day.jpg" alt="thumbnail enkelrum" class="gallery__thumb-img"></label>
            </section>
            <section class="room__info-box">hej</section>
        </section>
        <section class="room"></section>
        <section class="room"></section>
    </div>
  </body>
</html>
