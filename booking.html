<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hitta ledigt rum</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body class="booking">
    <header>
        <nav class="navigation">
          <img
          class="navigation__logo"
          src="assets/logo/bonz.ai-logo-white-landscape.png"
          alt="Bonz.ai logotyp -startsida">
          <ul class="navigation__list">
              <li class="navigation__list-item">
                <a href="index.html" class="navigation__link">Hem</a>
              </li>
              <li class="navigation__list-item">
                <a href="booking.html" class="navigation__link">Boka rum</a>
              </li>
              <li class="navigation__list-item">
                <a href="about.html" class="navigation__link">Om oss</a>
              </li>
            </ul>
          </li>
        </nav>
      </header>
    <div class="wrapper wrapper--booking">
        <h1 class="page-title">Hitta ett ledigt rum</h1>
        <form class="check-room check-room--sizing">
            <label class="check-room__info">
                Ankomst
                <input type="date" class="check-room__input">
            </label>
            <label class="check-room__info">
                Hemgång
                <input type="date" placeholder="Välj datum" class="check-room__input">
            </label>
            <label class="check-room__info">
                Gäster
                <input type="number" placeholder="Välj antal" class="check-room__input" min="1" max="12">
            </label>
            <label class="check-room__info">
                Rum
                <input type="number" placeholder="Välj antal" class="check-room__input" min="1" max="5">
            </label>
            <button class="main-btn--long main-btn">Sök</button>
        </form>
        <section class="room">
            <section class="gallery">
                <input type="radio" id="thumbnail-1" name="gallery" class="gallery__thumbnail-input" checked>
                <label for="thumbnail-1" class="gallery__thumbnail gallery__thumbnail--label-1">
                    </label>
                <input type="radio" id="thumbnail-2" name="gallery" class="gallery__thumbnail-input">
                <label for="thumbnail-2" class="gallery__thumbnail gallery__thumbnail--label-2">
                    </label>              
                <input type="radio" id="thumbnail-3" name="gallery" class="gallery__thumbnail-input">
                <label for="thumbnail-3" class="gallery__thumbnail gallery__thumbnail--label-3">
                    </label>

                <img src="assets/photos/01-day.jpg" alt="Bild 1" class="gallery__image gallery__image--1">
                <img src="assets/photos/03-day.jpg" alt="Bild 2" class="gallery__image gallery__image--2">
                <img src="assets/photos/07-day.jpg" alt="Bild 3" class="gallery__image gallery__image--3">

              </section>
            <section class="room__info-box"><h2 class="room__title">Enkelrum</h2>
            <p class="room__subtitle">1 enkelsäng + 1 bäddsoffa</p>
        <p class="room__information">Vårt enkelrum är inrett med återvunna material och naturliga färger, och erbjuder en AI-assistent som anpassar belysning, temperatur och musik efter dina önskemål.</p></section>
        <ul class="room__list">
            <li class="room__list-item"> WIFI
            </li>
            <li class="room__list-item"> Safetybox

            </li>
            <li class="room__list-item"> Frukost ingår

            </li>
        </ul>
        </section>
        <section class="room"></section>
        <section class="room"></section>
    </div>
  </body>
</html>
